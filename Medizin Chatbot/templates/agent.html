<!DOCTYPE html>
<html>
<head>
  <title>Doctor Portal</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='resources/medi.ico') }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css"  href="{{ url_for('static', filename='css/style.css') }}"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.0/uuid.min.js"></script>
  <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"> </script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/agent.js') }}"></script>
</head>
<body>
  <div style="background-color: #ff70b8" class="container-fluid">
    <div class="row">
      <div class="col col-3" id="card-stack">
        <div class="issue-card bg-light">
          <div class="card-header bg-transparent text-success">Sample Card</div>
          <div class="card-body">
            <h5 class="card-title">Patient query will appear here</h5>
            <div class="class-text">Patient ID will appear here</div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card main-card agent" id="main-card">

          <div style="background-color: crimson" class="main-title row">
            <div class="col">
              <img src="{{ url_for('static', filename='resources/medi.png') }}" class="card-img logo">
            </div>
            <div class="col main-title-text">
              <h5 class="card-title">Medizin</h5>
              <h6 class="card-subtitle">Doctor Patient Assistant</h6>
            </div>
            <div class="col"><i class="material-icons end-chat" id="end-chat">check_circle</i></div>
          </div>
      
          <div class="row chat-row" id="message-box-row">
            <div class="col" id="message-box"></div>
          </div>
      
          <div class="input-div row">
            <div class="col input-message-col">
              <input class="input-message" name="message" type="text" id="message" placeholder="Type a message..." >
            </div>
            <div class="col send-button-col">
              <button style="background-color: blue" class="input-send" onclick="send()">
                <svg style="width:24px;height:24px">
                  <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z" />
                </svg>
              </button>
            </div>
              
          </div>
      
        </div>
      </div>
      <div class="col col-2 stats" id="stats-col">
        <div class="issue-card bg-light text-center">
          <div class="card-body">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">@</span>
              </div>
              <input type="text" id="agent-name" class="form-control" placeholder="Doctor Harry">
            </div>
          </div>
        </div>
        <div class="issue-card bg-light text-center">
          <div class="card-body">
            <h3 class="card-title" id="issues-resolved">0</h3>
            <div class="card-text">Problems Resolved</div>
          </div>
        </div>
        <div class="issue-card bg-light text-center">
          <div class="card-body">
            <h3 class="card-title" id="issues-open">0</h5>
            <div class="card-text">Open Problems</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
